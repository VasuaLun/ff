<table cellpadding="1" border="1" cellspacing="1" summary="" class="report-standard">
    <tbody>
        <tr>
            <th id="RN" class="header"></th>
            <th id="NAME" class="header">Наименование</th>
            <th id="ORG_DIRECTOR" class="header">Директор</th>
            <th id="ORG_ADDRESS" class="header">Адрес</th>
            <th id="MAIN" class="header">Основное здание</th>
            <th id="CITY_ID" class="header">Город</th>
            <th id="VERSION" class="header">Версия</th>
        </tr>

begin
htp.p('<table border="1">');
  for rec in
  (
select ROWID, ID,
SERV_NAME
from DV_SERVREG where VERSION = :P1_VERSION
  )LOOP

    htp.p('<tr>');
        htp.p('<td style="background-color: yellow">'||'<a href="f?p=103:19:'||v('APP_SESSION')||'::NO::P19_ID:'||rec.ID||'">Edit</a></td>');
        htp.p('<td><div style="color:red"><b>'||rec.SERV_NAME||'</b></div></td>');
        htp.p('</tr>');
  END LOOP;
 htp.p('</table>');
end;
